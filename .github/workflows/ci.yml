name: Continuous Integration (CI)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker Image
        run: |
          docker build -t churn-api:test .
          
      - name: Test if API starts (Smoke Test)
        run: |
          docker run -d -p 7860:7860 --name test-api churn-api:test
          sleep 5
          curl -f http://localhost:7860/ || exit 1
          docker stop test-api

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Tag Image
        run: docker tag churn-api:test ${{ secrets.DOCKERHUB_USERNAME }}/churn-api:latest

      - name: Push Image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/churn-api:latest

